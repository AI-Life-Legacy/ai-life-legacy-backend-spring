spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ai_life?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true
    username: root
    password: 11111111
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 개발환경이면 update 추천
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

jwt:
  issuer: ai-life-legacy
  access-token-secret-key: my-secret-key
  access-token-expiration: 3600000   # 1시간 (밀리초)
  refresh-token-secret-key: my-refresh-secret
  refresh-token-expiration: 1209600000  # 14일 (밀리초)
